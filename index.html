<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <!-- <li>Home</li>
            <li>About</li> -->
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span>Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:35<i class="far   fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="1">
                    <span>Fade</span>
                    <span class="songlistplay"><span class="timestamp">6:25<i class="far   fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="1">
                    <span>On and On</span>
                    <span class="songlistplay"><span class="timestamp">05:02<i class="far   fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="1">
                    <span>The Ghost</span>
                    <span class="songlistplay"><span class="timestamp">03:20<i class="far   fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="1">
                    <span>Heroes</span>
                    <span class="songlistplay"><span class="timestamp">08:15<i class="far   fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="1">
                    <span>Infectious</span>
                    <span class="songlistplay"><span class="timestamp">04:23<i class="far   fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="1">
                    <span>Sky High</span>
                    <span class="songlistplay"><span class="timestamp">04:28<i class="far   fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span>Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:55<i class="far   fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span>Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">04:23<i class="far   fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span>Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="far   fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icoms -->
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward"></i>

        </div>
        <div class="songInfo">
            <img class="playinggif" src="playing.gif" alt=""> Let me love you - Justin Beiber
        </div>
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
